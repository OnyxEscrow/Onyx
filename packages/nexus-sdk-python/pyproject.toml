[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nexus-escrow"
version = "0.3.0"
description = "Python SDK for NEXUS Escrow-as-a-Service API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "NEXUS Team", email = "dev@nexus.io" }
]
keywords = ["monero", "escrow", "cryptocurrency", "nexus", "eaas"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "respx>=0.20.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://nexus.io"
Documentation = "https://docs.nexus.io/sdk/python"
Repository = "https://github.com/nexus-escrow/nexus-sdk-python"
Issues = "https://github.com/nexus-escrow/nexus-sdk-python/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/nexus_escrow",
]

[tool.hatch.build.targets.wheel]
packages = ["nexus_escrow"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=nexus_escrow --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501", # line too long, handled by formatter
]

[tool.coverage.run]
source = ["nexus_escrow"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
