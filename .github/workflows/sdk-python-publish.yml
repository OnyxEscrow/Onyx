name: Publish Python SDK

on:
  push:
    tags:
      - 'sdk-py-v*'

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/nexus-sdk-python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check nexus_escrow/

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy nexus_escrow/ --ignore-missing-imports || true

      - name: Run tests
        run: python -m pytest tests/ -v

  build-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    needs: lint-test
    defaults:
      run:
        working-directory: packages/nexus-sdk-python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify package version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/sdk-py-v}"
          PKG_VERSION=$(python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['project']['version'])
          ")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          packages-dir: packages/nexus-sdk-python/dist/
