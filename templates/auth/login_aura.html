{% extends "base-aura.html" %}

{% block title %}Authenticate - FROST MARKET{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Background Ambient Effects (Page Level) -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-orange-600/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- Main Card -->
    <div class="relative w-full max-w-[420px] bg-[#0F1115]/90 border border-white/10 rounded-3xl shadow-2xl overflow-hidden animate-reveal">
        
        <!-- Card Ambient Effects -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 via-orange-500 to-purple-500 animate-gradient-x"></div>
        <div class="absolute -top-20 -right-20 w-60 h-60 bg-purple-500/20 rounded-full blur-[60px] pointer-events-none animate-pulse"></div>
        <div class="absolute -bottom-20 -left-20 w-60 h-60 bg-orange-500/20 rounded-full blur-[60px] pointer-events-none animate-pulse animation-delay-2000"></div>

        <div class="relative p-8 z-10">
          
          <!-- Header -->
          <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/5 border border-white/10 mb-4 shadow-[0_0_15px_rgba(249,115,22,0.3)] hover:scale-110 transition-transform">
               <div class="w-4 h-4 rounded-full bg-gradient-to-tr from-orange-500 to-purple-500"></div>
            </a>
            <h2 class="text-2xl font-light text-white tracking-wide mb-2">Secure Entry</h2>
            <p class="text-gray-400 text-sm">Decrypt your session.</p>
          </div>

          {% if error %}
          <div class="mb-6 p-3 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-xs text-center">
              {{ error }}
          </div>
          {% endif %}

          <form action="/api/auth/login" method="post" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <!-- Inputs -->
            <div class="space-y-4">
              <div class="group relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-cyan-400 transition-colors">
                  <i data-lucide="user" class="w-5 h-5"></i>
                </div>
                <input 
                  type="text" 
                  name="username"
                  required
                  class="w-full bg-black/20 border border-white/10 rounded-xl pl-12 pr-4 py-3.5 text-white placeholder-gray-600 focus:outline-none focus:border-cyan-500/50 focus:bg-black/40 focus:shadow-[0_0_20px_rgba(6,182,212,0.1)] transition-all"
                  placeholder="Alias / Onion ID"
                />
              </div>
              
              <div class="group relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-cyan-400 transition-colors">
                   <i data-lucide="key" class="w-5 h-5"></i>
                </div>
                <input 
                  type="password" 
                  name="password"
                  required
                  class="w-full bg-black/20 border border-white/10 rounded-xl pl-12 pr-4 py-3.5 text-white placeholder-gray-600 focus:outline-none focus:border-cyan-500/50 focus:bg-black/40 focus:shadow-[0_0_20px_rgba(6,182,212,0.1)] transition-all"
                  placeholder="Passphrase"
                />
              </div>
            </div>

            <!-- Submit Button -->
            <button 
              type="submit"
              class="group relative w-full rounded-xl p-[1px] overflow-hidden shadow-lg shadow-cyan-900/20 active:scale-[0.99] transition-transform duration-200 mt-2"
            >
              <div class="absolute inset-[-100%] animate-spin-slow bg-[conic-gradient(from_90deg_at_50%_50%,#00000000_50%,#06b6d4_100%)] opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
              <div class="relative w-full py-3.5 bg-gradient-to-r from-purple-600 to-cyan-600 hover:from-purple-500 hover:to-cyan-500 text-white font-semibold tracking-wide rounded-xl flex items-center justify-center transition-all shadow-[inset_0_1px_1px_rgba(255,255,255,0.3)]">
                Authenticate
              </div>
            </button>
          </form>

          <div class="mt-8 text-center">
            <a href="/register" class="text-sm text-gray-400 hover:text-cyan-400 transition-colors">
              Generate new identity
            </a>
          </div>
        </div>
    </div>
</div>
{% endblock %}
