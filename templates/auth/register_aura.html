{% extends "base-aura.html" %}

{% block title %}Create Identity - FROST MARKET{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-orange-600/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative w-full max-w-[420px] bg-[#0F1115]/90 border border-white/10 rounded-3xl shadow-2xl overflow-hidden animate-reveal">
        
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 via-orange-500 to-purple-500 animate-gradient-x"></div>
        
        <div class="relative p-8 z-10">
          
          <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/5 border border-white/10 mb-4 shadow-[0_0_15px_rgba(249,115,22,0.3)] hover:scale-110 transition-transform">
               <div class="w-4 h-4 rounded-full bg-gradient-to-tr from-orange-500 to-purple-500"></div>
            </a>
            <h2 class="text-2xl font-light text-white tracking-wide mb-2">Generate ID</h2>
            <p class="text-gray-400 text-sm">No email or personal info required.</p>
          </div>

          {% if error %}
          <div class="mb-6 p-3 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-xs text-center">
              {{ error }}
          </div>
          {% endif %}

          <form action="/api/auth/register" method="post" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <!-- Role Selection -->
            <div class="grid grid-cols-2 gap-3 mb-2">
                <label class="cursor-pointer" onclick="selectRole('buyer')">
                    <input type="radio" name="role" value="buyer" id="role-buyer" class="sr-only" checked>
                    <div id="role-buyer-box" class="py-3 rounded-xl border-2 transition-all flex flex-col items-center gap-1 bg-cyan-500/20 border-cyan-500 text-cyan-400 shadow-[0_0_15px_rgba(6,182,212,0.3)]">
                        <span class="text-xs uppercase tracking-widest font-bold">Buyer</span>
                        <span class="text-[10px] opacity-70">Anonymous</span>
                    </div>
                </label>
                <label class="cursor-pointer" onclick="selectRole('vendor')">
                    <input type="radio" name="role" value="vendor" id="role-vendor" class="sr-only">
                    <div id="role-vendor-box" class="py-3 rounded-xl border-2 transition-all flex flex-col items-center gap-1 bg-white/5 border-white/10 text-gray-500 hover:bg-white/10">
                        <span class="text-xs uppercase tracking-widest font-bold">Vendor</span>
                        <span class="text-[10px] opacity-70">Verified</span>
                    </div>
                </label>
            </div>

            <script>
            function selectRole(role) {
                const buyerBox = document.getElementById('role-buyer-box');
                const vendorBox = document.getElementById('role-vendor-box');
                const buyerInput = document.getElementById('role-buyer');
                const vendorInput = document.getElementById('role-vendor');

                if (role === 'buyer') {
                    buyerInput.checked = true;
                    buyerBox.className = 'py-3 rounded-xl border-2 transition-all flex flex-col items-center gap-1 bg-cyan-500/20 border-cyan-500 text-cyan-400 shadow-[0_0_15px_rgba(6,182,212,0.3)]';
                    vendorBox.className = 'py-3 rounded-xl border-2 transition-all flex flex-col items-center gap-1 bg-white/5 border-white/10 text-gray-500 hover:bg-white/10';
                } else {
                    vendorInput.checked = true;
                    vendorBox.className = 'py-3 rounded-xl border-2 transition-all flex flex-col items-center gap-1 bg-purple-500/20 border-purple-500 text-purple-400 shadow-[0_0_15px_rgba(168,85,247,0.3)]';
                    buyerBox.className = 'py-3 rounded-xl border-2 transition-all flex flex-col items-center gap-1 bg-white/5 border-white/10 text-gray-500 hover:bg-white/10';
                }
            }
            </script>

            <!-- Inputs -->
            <div class="space-y-4">
              <div class="group relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-cyan-400 transition-colors">
                  <i data-lucide="user" class="w-5 h-5"></i>
                </div>
                <input 
                  type="text" 
                  name="username"
                  required
                  class="w-full bg-black/20 border border-white/10 rounded-xl pl-12 pr-4 py-3.5 text-white placeholder-gray-600 focus:outline-none focus:border-cyan-500/50 focus:bg-black/40 focus:shadow-[0_0_20px_rgba(6,182,212,0.1)] transition-all"
                  placeholder="Choose Alias"
                />
              </div>
              
              <div class="group relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-cyan-400 transition-colors">
                   <i data-lucide="key" class="w-5 h-5"></i>
                </div>
                <input 
                  type="password" 
                  name="password"
                  required
                  class="w-full bg-black/20 border border-white/10 rounded-xl pl-12 pr-4 py-3.5 text-white placeholder-gray-600 focus:outline-none focus:border-cyan-500/50 focus:bg-black/40 focus:shadow-[0_0_20px_rgba(6,182,212,0.1)] transition-all"
                  placeholder="Create Passphrase"
                />
              </div>

              <div class="group relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-cyan-400 transition-colors">
                   <i data-lucide="check-circle" class="w-5 h-5"></i>
                </div>
                <input 
                  type="password" 
                  name="confirm_password"
                  required
                  class="w-full bg-black/20 border border-white/10 rounded-xl pl-12 pr-4 py-3.5 text-white placeholder-gray-600 focus:outline-none focus:border-cyan-500/50 focus:bg-black/40 focus:shadow-[0_0_20px_rgba(6,182,212,0.1)] transition-all"
                  placeholder="Confirm Passphrase"
                />
              </div>
            </div>

            <!-- Submit Button -->
            <button 
              type="submit"
              class="group relative w-full rounded-xl p-[1px] overflow-hidden shadow-lg shadow-cyan-900/20 active:scale-[0.99] transition-transform duration-200 mt-2"
            >
              <div class="absolute inset-[-100%] animate-spin-slow bg-[conic-gradient(from_90deg_at_50%_50%,#00000000_50%,#06b6d4_100%)] opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
              <div class="relative w-full py-3.5 bg-gradient-to-r from-purple-600 to-cyan-600 hover:from-purple-500 hover:to-cyan-500 text-white font-semibold tracking-wide rounded-xl flex items-center justify-center transition-all shadow-[inset_0_1px_1px_rgba(255,255,255,0.3)]">
                Create Identity
              </div>
            </button>
          </form>

          <div class="mt-8 text-center">
            <a href="/login" class="text-sm text-gray-400 hover:text-cyan-400 transition-colors">
              Access existing node
            </a>
          </div>
        </div>
    </div>
</div>
{% endblock %}
